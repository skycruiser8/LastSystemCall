{% extends "base.html" %}

{% block title %}Add Alarm{% endblock %}

{% block content %}
<h1>Add Alarm</h1>
<form method="POST">
    {{ render_field(alarm_form.name) }}
    {{ render_field(alarm_form.ringtone) }}
    {{ render_field(alarm_form.time) }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
